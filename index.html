<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Links Archivos CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="card-container">
    <div class="content-info">
      <img src="assets/images/illustration-article.svg" alt="illustration-article">
      <div class="content-info-card">
        <p><span class="learning">Learning</span></p>
        <p class="published">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p><span class="special-word">These languages are the backbone of every website, defining structure, content, and presentation.</span></p>
        <div class="small-card">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper">
          <p>Greg Hooper</p>
        </div>
      </div>  
    </div>
  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
